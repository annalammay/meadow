<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Vue App</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app" class="container">
      <h2>{{title}}</h2>
      <div class="input-group">
        <input v-model="newItem" v-on:keyup.enter="addItem" placeholder="add shopping list item" type="text" class="form-control">
        <span class="input-group-btn">
          <button v-on:click="addItem" class="btn btn-default" type="button">Add!</button>
        </span>
      </div>
      <ul>
        <li v-for="item in items" v-bind:class="{'removed': item.checked}">
          <div class="checked">
            <label>
              <input type="checkbox" v-model="item.checked">
              {{item.text}}
            </label>
          </div>
        </li>
      </ul>
      <div class="footer">
        <hr/>
        <em>Change the title of your shopping list here</em>
        <input v-model="title"/>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script>
      var data={
        items: [{text: 'Bananas', checked: true},
                {text: 'Apples', checked: false}],
        title: 'My Shopping List',
        newItem: ''
      };

      new Vue({
        el: '#app',
        data: data,
        methods: {
          addItem: function(){
            var text;

            text = this.newItem.trim();
            if(text){
              this.items.push({
                text: text,
                checked: false
              });
              this.newItem = '';
            }
          }
        }
      });
    </script>
  </body>
</html>
